{% extends "home/base.html" %}
{% load staticfiles %}
{% load structure_extras %}
{% block addon_css %}
<style>

.node circle {
  /*fill: #fff;*/
  /*stroke: DarkGreen;*/
  fill: DarkGreen;
  stroke: #000000 ;
  stroke-width: .3px;
}

.d3-tip {
  font-family: Verdana;
  background: rgba(0, 0, 0, 0.8);
  padding: 9px;
  border: 0px;
  border-radius: 10px;
  color: #fff;
  z-index: 5070;
}
.center{
    text-align:center;
}
</style>
{% endblock %}
{% block content %}
<h3>Missense variation overview</h3>

<script src="{% static 'home/js/d3.min.js' %}"></script>
<script src="{% static 'home/js/d3.tip.js' %}"></script>

<script type="text/javascript" charset="utf-8">
   variantdata = {{ variantdata.variantdata|safe }};
</script>

<div id="variantdata">
</div>
<p><div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-download"></span> Download <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a href="javascript:saveSvgAsPng(document.getElementById('GPCRdb_variant_mapping_svg'), 'GPCRdb_variant_mapping.png');">PNG</a>
        </li>
        <li>
            <a href="javascript:saveSvgAsJpg(document.getElementById('GPCRdb_variant_mapping_svg'), 'GPCRdb_variant_mapping.jpg');">JPG</a>
        </li>
        <li>
            <a href="javascript:saveSvgAsTiff(document.getElementById('GPCRdb_variant_mapping_svg'), 'GPCRdb_variant_mapping.tiff');">TIFF</a>
            </a>
        </li>
    </ul>
</div></p>

<br>
<br>
{% endblock %}
{% block addon_js %}
<script src="{% static 'home/js/varianttree.js' %}"></script>
<script src="{% static 'home/js/saveSvgAsPng.js' %}"></script>
{% endblock %}
